<h2>Marketplace</h2>

<label for="sort">Sort By:</label>
<select (change)="onChange($event.target.value)">
  <option value="PriceAscending">Price Low to High</option>
  <option value="PriceDescending">Price High to Low</option>
</select>


<div *ngFor="let album of albums  | async | sort:sortByProperty" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
    <p>{{album.price | currency}}</p>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>
